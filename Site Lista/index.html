<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.maskMoney.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/javascript.js"></script>
</head>
<body>
	<div class="navega">
		<div class="row">
			<nav class="navbar navbar-inverse"><!-- Navbar Início-->
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header ">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">Home</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Nova Lista <span class="sr-only">(current)</span></a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Listas <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a id="ativos">Ativos</a></li>
								<li role="separator" class="divider"></li>
								<li><a id="inativos">Inativos</a></li>
							</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</nav><!-- Navbar Fim-->
		</div>
	</div>
	<div class="navega">
		<div class="row">
			<button type="button" class="btn btn-primary" id="modalclean" data-toggle="modal" data-target="#abrir">Adicionar Produto</button>

			<div class="modal fade" id="abrir" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title" id="tituloModal"></h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="Nome">Nome</label>
										<input type="text" class="form-control" id="nome" placeholder="Nome">
									</div>
								</div>
								<div class="col-md-6">
									<label for="Valor">Valor</label>
									<div class="input-group">
										<span class="input-group-addon">R$</span>
										<input type="text" class="form-control" id="valor" placeholder="Valor">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label for="Status">Status</label>
									<select class="form-control" id="status">
										<option>A</option>
										<option>I</option>
									</select>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="Estoque">Estoque</label>
										<input type="text" class="form-control" id="estoque" placeholder="Estoque">
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
							<button type="button" class="btn btn-default" data-dismiss="modal" id="adiciona">Adicionar</button>
							<button type="button" class="btn btn-default" data-dismiss="modal" id="editar">Editar</button>
						</div>
					</div>
				</div>
			</div>	
			<div class="row">
				<div class="col-md-12">
					<div class="lista"><!-- Início da Lista-->
						<h2 id="titulo"></h2>

						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th>#</th>
									<th>Nome</th>
									<th>Valor</th>
									<th>Status</th>
									<th>Estoque</th>
									<th>Editar</th>
									<th>Remover</th>
								</tr>
							</thead>
							<tbody id="table">

							</tbody>
						</table>
					</div><!-- Fim da Lista-->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
