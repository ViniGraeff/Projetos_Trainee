	<div class="navega">
		<div class="row">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#abrir">Adicionar Produto</button>

			<div class="modal fade" id="abrir" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
		    			<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
		        			<h4 class="modal-title">Adicionar Produto</h4>
		    			</div>
		    			<div class="modal-body">
							<div class="row">
							    <div class="col-md-6">
									<div class="form-group">
										<label for="Nome">Nome</label>
										<input type="text" class="form-control" id="nome" placeholder="Nome">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="Valor">Valor</label>
										<input type="text" class="form-control" id="valor" placeholder="Valor">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label for="Status">Status</label>
							    	<select class="form-control" id="status">
										<option>Ativo</option>
										<option>Inativo</option>
									</select>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="Estoque">Estoque</label>
										<input type="text" class="form-control" id="estoque" placeholder="Estoque">
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
		        			<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        			<button type="button" class="btn btn-default" onclick="adiciona()">Adicionar</button>
		        		</div>
					</div>
				</div>
			</div>
						
				<div class="row">
					<div class="col-md-12">
						<div class="lista"><!-- Início da Lista-->
							<h2>Lista</h2>

							<table class="table table-hover table-bordered">
							    <thead>
							    	<tr></tr>
							    	<tr>
							        	<th>#</th>
							        	<th>Nome</th>
							        	<th>Valor</th>
							        	<th>Status</th>
							        	<th>Estoque</th>
							        	<th>Editar</th>
							        	<th>Remover</th>
							    	</tr>
							    </thead>
								<tbody id="table">
							      
							    </tbody>
							    <tr></tr>
							</table>
						</div><!-- Fim da Lista-->
					</div>
				</div>
		</div>
	</div>
